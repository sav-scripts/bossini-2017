        <!--<div class="layout"></div>-->

        <div class="basement"></div>

        <div class="work-part">

            <div class="work-texts"></div>

            <div class="btn-upload"></div>
            <div class="btn-send"></div>

            <textarea title='' class="text-input hint-mode" maxlength="50">寫下並分享你的不停止宣言，最多50個字</textarea>

            <div class="color-block-1 color-block focus-mode"></div>
            <div class="color-block-2 color-block"></div>

        </div>

        <div class="form-part">

            <select class="gender-select" title="">

                <input type="checkbox" id="eula-checkbox" />

            <div class="inform-checkbox custom-checkbox">
                <input type="checkbox" id="inform-checkbox" />
                <label for="inform-checkbox"></label>
            </div>

        </div>



        <div class="work-container">

            <input type="file" class="image-input" accept="image/*"/>
